name: AI Code Review - Multi-Language
# Features: 2-pass verification with automatic linter integration for all languages

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install linters for 2-pass verification
        run: |
          # Python linter
          pip install pylint
          # JavaScript/TypeScript linter
          npm install -g eslint
          # Go linter
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Clone AI Reviewer
        run: |
          git clone https://github.com/myusufkuncie/ai-reviewer.git /tmp/ai-reviewer
          cd /tmp/ai-reviewer
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Copy config file
        run: |
          if [ -f .ai-review-config.json ]; then
            cp .ai-review-config.json /tmp/ai-reviewer/
          fi

      - name: Run AI Code Review
        working-directory: /tmp/ai-reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.sha }}
          GITHUB_HEAD_REF: ${{ github.event.pull_request.head.sha }}
          REVIEW_LANGUAGE: 'auto'
        run: python main_github.py

      - name: Upload review cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review-cache
          path: .review_cache/
          retention-days: 7

      - name: Comment PR with summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('.review_summary.json')) {
              const summary = JSON.parse(fs.readFileSync('.review_summary.json', 'utf8'));
              console.log('Review Summary:', summary);
            }
