name: AI Code Review - PHP/Laravel
# Features: 2-pass verification with automatic phpcs linter integration

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.php'
      - 'composer.json'
      - 'composer.lock'

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer, phpcs
          coverage: none

      - name: Verify PHP installation
        run: |
          php --version
          composer --version
          phpcs --version

      - name: Set up Python for AI Reviewer
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clone AI Reviewer
        run: |
          git clone https://github.com/myusufkuncie/ai-reviewer.git /tmp/ai-reviewer
          cd /tmp/ai-reviewer
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Code Review
        working-directory: /tmp/ai-reviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.sha }}
          GITHUB_HEAD_REF: ${{ github.event.pull_request.head.sha }}
          REVIEW_LANGUAGE: 'php'
          REVIEW_FRAMEWORK: 'laravel'
        run: python main_github.py

      - name: Upload review cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: review-cache-php
          path: .review_cache/
          retention-days: 7
