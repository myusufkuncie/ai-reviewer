# GitLab CI Template for Flutter AI Code Review
# Features: 2-pass verification with automatic dart analyze linter integration

ai_code_review:
  stage: code-review
  image: cirrusci/flutter:stable
  only:
    - merge_requests
  except:
    variables:
      - $CI_MERGE_REQUEST_TITLE =~ /^Draft:/
  before_script:
    # Install Python and git for AI reviewer
    - apt-get update -qq && apt-get install -y python3 python3-pip git
    - git clone https://github.com/myusufkuncie/ai-reviewer.git /tmp/ai-reviewer
    - cd /tmp/ai-reviewer
    - pip3 install -r requirements.txt --break-system-packages
    # Verify Flutter (dart analyze is built-in, no separate install needed)
    - flutter doctor -v
  script:
    - cp "$CI_PROJECT_DIR/.ai-review-config.json" /tmp/ai-reviewer/
    - cd /tmp/ai-reviewer
    - python3 main_gitlab.py
  variables:
    GITLAB_TOKEN: $GITLAB_TOKEN
    OPENROUTER_API_KEY: $OPENROUTER_API_KEY
    REVIEW_LANGUAGE: 'dart'
    REVIEW_FRAMEWORK: 'flutter'
  cache:
    key: ai-review-cache-flutter-${CI_COMMIT_REF_SLUG}
    paths:
      - .review_cache/
      - .dart_tool/
      - .packages
  artifacts:
    when: always
    paths:
      - .review_cache/
    expire_in: 7 days
  allow_failure: true
